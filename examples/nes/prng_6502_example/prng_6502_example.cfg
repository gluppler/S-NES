MEMORY {
    ZP:     start = $00,    size = $100, type = rw, file = "";
    RAM:    start = $0200,  size = $600, type = rw, file = "";
    HDR:    start = $0000,  size = $10, type = ro, file = %O, fill = yes, fillval = $00;
    PRG:    start = $C000,  size = $4000, type = ro, file = %O, fill = yes, fillval = $00;
    CHR: start = $0000, size = $2000;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    BSS:      load = RAM, type = bss;
    HEADER:   load = HDR, type = ro;
    CODE:     load = PRG, type = ro, align = 256;
    VECTORS:  load = PRG, type = ro, start = $FFFA;
    TILES:    load = CHR, type = ro;
}
